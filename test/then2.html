<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Promise Test</title>
  <script type="text/javascript" src="../lib/promise.js"></script>
</head>
<body>
<h1>F12开控制台查看结果</h1>
<script type="text/javascript">
  new Promise(function(resolve, reject) {
    setTimeout(reject, 1000, 'a');
  })
  .then(function() {
    console.log('resolve');
    return 'b';
  })
  .then(function() {
    console.log('resolve');
  })
  ['catch'](function(a) {
    console.log(a);
  });
</script>
</body>
</html>
